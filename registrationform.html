<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="regstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Poppins&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>


  <div class="registration">
    <div class="usertype">
      <button id="institution">For Institutions</button>
      <button id="practitioner">For Practitioners</button>
      <button id="patient">For Patients</button>
    </div>
  

<!------------Institution-------------->
    <div id="institutionform" class="forms" style="display: none;">
      <h2>Institution Registration</h2>
      <form action="instregProcess" method="post">

        <h4>Hospital Information</h4>
        <br>
        <label for="hospitalName">Hospital/Clinic Name:</label>
        <input type="text" id="hospitalName" name="hospitalName" required>
        <br><br>
        <label for="operatingHours">Operating Hours:</label>
        <input type="text" id="operatingHours" name="operatingHours" required>
        <br><br>
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="address">Address:</label>
        <input type="address" name="address" required>
        <br><br>
        <label for="licenseNumber">License Number:</label>
        <input type="text" name="licenseNumber" required>
        <br><br>
        <label for="hosClass">Classification:</label>
        <input type="text" name="licenseNumber" required>
        <br><br>
        <label for="services">Services Offered:</label>
        <input type="text" name="services" required>
        <br><br>
        <label for="spclztn">Specialization:</label>
        <input type="text" name="spclztn" required>
        <br><br>
        <label for="accred">Accredition:</label>
        <input type="file" name="accred" required>
        <br><br>

        <h4>Administrator Information</h4>
        <label for="adminName">Name:</label>
        <input type="text" id="adminName" name="adminName" required>
        <br><br>
        <label for="adminDob">Date of Birth:</label>
        <input type="date" id="adminDob" name="adminDob" required>
        <br><br>
        <label for="contactNum">Contact Number:</label>
        <input type="tel" id="contactNum" name="contactNum" required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required>
        <br><br>
        <label for="addresss">Address:</label>
        <input type="text" id="addresss" name="addresss" required>
        <br> <br>
        <button type="submit" class="submitbutton" onclick="submitReg()">Register</button></a>
      </form>
    </div>

<!------------Practitioner-------------->
    <div id="practitionerform" class="forms" style="display: none;">
      <h2>Practitioner Registration</h2>
      <form action="practregProcess" method="post">

        <h4>License and Profession</h4>
        <label for="licensenum">License Number:</label>
        <input type="text" id="licensenum" name="licensenum" required>
        <br><br>
        <label for="issue">Issuing Authority:</label>
        <input type="text" id="issue" name="issue" required>
        <br><br>
        <label for="expdate">Expiration Date of License:</label>
        <input type="date" id="expdate" name="expdate" required>
        <br><br>
        <label for="pclass">Profession Classification:</label>
        <input type="text" id="pclass" name="pclass" required>
        <br><br>
        <label for="speci">Specialization:</label>
        <input type="text" id="speci" name="speci" required>
        <br><br>
        <label for="aff">Hospital/Clinic Affiliation:</label>
        <input type="text" id="aff" name="aff" required>
        <br><br>

        <h4>Personal Information</h4>
        <label for="namee">Name:</label>
        <input type="text" id="namee" name="namee" required>
        <br><br>
        <label for="docDob">Date of Birth:</label>
        <input type="date" id="docDob" name="docDob" required>
        <br><br>
        <label for="em">Email:</label>
        <input type="email" id="em" name="em" required>
        <br><br>
        <label for="conNum">Contaact Number:</label>
        <input type="tel" id="conNum" name="conNum" required>
        <br><br>
        <label for="edu">Education:</label>
        <input type="text" id="edu" name="edu" required>
        <br><br>
        <label for="cert">Certifications:</label>
        <input type="text" id="cert" name="cert" required>
        <br><br>
        <label for="pce">Professional Career Experiences:</label>
        <input type="text" id="pce" name="pce" required>
        <br> <br>
        <button type="submit" class="submitbutton" onclick="submitReg()">Register</button>
      </form>
    </div>

<!------------Patient-------------->
    <div id="patientform" class="forms" style="display: none;">
      <h2>Patient Registration</h2>
      <form action="patientregProcess" method="post">
        <label for="patientId">Patient ID:</label>
        <input type="text" id="patientId" name="patientId" required>
        <br><br>
        <label for="accesscode">Access Code:</label>
        <input type="text" id="accesscode" name="accesscode" required>
        <br><br>
        <label for="pass">Set Password:</label>
        <input type="password" id="pass" name="pass" required>
        <br> <br>
        <button type="submit" class="submitbutton" onclick="submitReg()">Register</button>
      </form>
    </div>

    <div class="reglink">
      <p>Already have an account? <a href="loginform.html" class="loginbutton">Login here</a></p>
    </div>
  </div>
</div>
  <script src="regfunc.js"></script>

</body>
</html>
